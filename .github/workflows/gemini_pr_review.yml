name: Gemini AI PR Review
on:
  pull_request:
    types: [opened, synchronize]
permissions:
  issues: write
  pull-requests: write
jobs:
  gemini_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR diff
        run: |
          git fetch origin main
          git diff origin/main > pr.diff

      - name: Gemini Review (Python)
        env:
          GEMINI_API_KEY: ${{ secrets.gemini_pr_review }}
        run: |
          python .github/scripts/gemini_review.py

      - name: Leave Gemini review comment
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('.github/gemini_review_comment.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })